<style>
.content { padding:20px; background-color:lightgrey;} 
@media screen and (min-width: 400px) {  
.mapfit { width:100%; height: 40%; }
.content {  width:100%; } 
}

@media screen and (min-width: 800px) { 
.mapfit {width:50%; height: 100%; float:left;}
.content {  width:50%; height: 100%; float:right; } 
}

<body>
<div class="mapfit" id="mapfit" ></div>
    
<div class="content" >
<p id="demo"></p>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script>
      mapfit.apikey = "591dccc4e499ca0001a4c6a4480a0f60043e40c7a03ceaa33e309973";
      // draw map
      let map = mapfit.MapView('mapfit', {
        theme: 'night',
        zoom: 15, 
        center: [38.896972, -77.009477]
      });
      
let locationOneIcon = mapfit.Icon();
let locationOne = mapfit.Marker();
locationOne.address = '1015 7TH STREET NW WASHINGTON, D.C. 20001'
locationOne.setIcon(locationOneIcon)
// create custom click event for the marker 
locationOne.on('click', function(event) {
let targetOffset = document.getElementById('demo').offsetTop;
document.getElementById("demo").innerHTML = "Location One!";
})     
map.addMarker(locationOne).then(function() {
map.setCenter(locationOne.getPosition()); 
})
      
let locationTwoIcon = mapfit.Icon();
let locationTwo = mapfit.Marker();
locationTwo.address = '4 F St NW, Washington, DC 20001'
locationTwo.setIcon(locationTwoIcon)
// create custom click event for the marker 
locationTwo.on('click', function(event) {
let targetOffset = document.getElementById('demo').offsetTop;
document.getElementById("demo").innerHTML = "Location Two!";
})     
map.addMarker(locationTwo).then(function() {
map.setCenter(locationTwo.getPosition()); 
})
